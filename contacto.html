        <section class="conteiner__contacto">
              <article class="Formulario">
                <form action="#">
                    <input type="text" placeholder="DECIME TU NOMBRE"><br>
                    <label for="email">Decime tu email:
                        <input type="email" placeholder="aaa@gmail.com" name="email"><br>
                    </label>
                    <label for="Observaciones" class="observaciones"> Observaciones:<br>
                        <textarea placeholder="Observaciones"></textarea>
                    </label> <br>
                    <input type="number" placeholder="DECIME TU EDAD"><br>
                    <div>
                        <p>Elegi un postre:</p>
                        <div>Alfajores
                            <input type="radio" name="lado" value="Alfajores">
                        </div>
                        <div>Tortas
                            <input type="radio" name="lado" value="Tortas">
                        </div>
                    </div>
                    <div>
                        <p>Elegi un estado:</p>
                        <div>Soltero/a
                            <input type="radio" name="Estado" value="Soltero">
                        </div>
                        <div>Casado/a
                            <input type="radio" name="Estado" value="Casado">
                        </div>
                    </div>
                    <p>Que postre te gusta mas?</p>
                    <select name="Postre" id="Postre">
                        <option value="Chocotorta">Chocotorta</option>
                        <option value="Alfajores">Alfajores</option>
                        <option value="Tortas">Tortas</option>
                    </select>
                    <div>Queres recibir info sobre nosotros?
                        <input type="checkbox" name="acepta" value="1">
                    </div>
                    <input type="submit" value="Enviar informacion">
                    <input type="reset" value="Resetear">
                </form>
